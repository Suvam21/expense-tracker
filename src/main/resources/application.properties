spring.application.name=expense_tracker

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/expense_tracker
spring.datasource.username=root
spring.datasource.password=Suvam@123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update

# Server Port
server.port=8080

# Thymeleaf settings
spring.thymeleaf.enabled=true
spring.thymeleaf.cache=false  
spring.thymeleaf.mode=HTML5   # Thymeleaf mode, use 'HTML5' for modern templates
spring.thymeleaf.encoding=UTF-8  # Character encoding
spring.thymeleaf.prefix=classpath:/templates/  # Template location
spring.thymeleaf.suffix=.html  # Template suffix

# Static resource settings (e.g., CSS, JS)
spring.web.resources.static-locations=classpath:/static/

logging.level.org.thymeleaf=DEBUG
